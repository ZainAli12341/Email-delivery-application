<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>EmailDelivery</title>
</head>
<body style="background-color:darkolivegreen;">
    <div class="container">
        <h1 style="color:lightslategrey;">Send Email</h1>
    <form action="/api/email_sender/emaildelivery" method="POST">
      <div class="mt-4" >      
        <div class="mb-4">
          <label style="color:lightslategrey;" for="exampleFormControlInput1" class="form-label"><b>From :</b></label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="from">
        </div>
        <div class="mb-4">
          <label style="color:lightslategrey;" for="exampleFormControlInput1" class="form-label"><b>To :</b></label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="to">
        </div>
        <div class="mb-4">
          <label style="color:lightslategrey;" for="exampleFormControlInput1" class="form-label"><b>Subject :</b></label>
          <input type="subject" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="subject">
        </div>
      <div class="mb-4">
          <label style="color:lightslategrey;" for="exampleFormControlTextarea1" class="form-label"><b>textarea :</b></label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="body"></textarea>
      </div>
      <div class="mb-4">
          <button type="submit" class="btn btn-danger">Submit</button>
      </div>
    </form>
    </div>
</div>
</body>
</html>
