<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <title>Sign In Form</title>
</head>
<body style="background:darkolivegreen;">
  <div class="container">
    <h1 style="color:lightslategrey;">Sign In</h1>
    <form action="/api/email_sender/sighnin" method="POST">
      <div class="form-group">
        <label style="color:lightslategrey;" for="email"><b>Email Address</b></label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label style="color:lightslategrey;" for="password"><b>Password</b></label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-danger">Sign In</button>
    </form>
  </div>
  
</body>
</html>
