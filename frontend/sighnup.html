<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<title>Sign Up Form</title>
</head>
<body style="background:darkolivegreen;">
  <div class="container">
    <h1 style="color:lightslategrey;">Sign Up</h1>
    <form  action="/api/email_sender/sighnup" method="POST">
      <div class="form-group">
        <label style="color:lightslategrey;" for="firstName"><b>First Name</b></label>
        <input type="text" class="form-control" id="firstName" name="firstname" placeholder="Enter your first name">
      </div>
      <div class="form-group">
        <label style="color:lightslategrey;" for="lastName"><b>Last Name</b></label>
        <input type="text" class="form-control" id="lastName" name="lastname" placeholder="Enter your last name">
      </div>
      <div class="form-group">
        <label style="color:lightslategrey;" for="email"><b>Email Address</b></label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label style="color:lightslategrey;" for="phoneNumber"><b>Phone Number</b></label>
        <input type="text" class="form-control" id="phoneNumber" name="phonenumber" placeholder="Enter your phone number">

      </div>
      <div class="form-group">
        <label style="color:lightslategrey;" for="password"><b>Password</b></label>
        <input type="text" class="form-control" id="password" name="password" placeholder="Enter a password">
        </div>
      <button type="submit" class="btn btn-danger">Sign Up</button>
    </form>
  </div>

</body>
</html>
